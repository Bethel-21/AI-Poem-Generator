<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Poem Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>AI Poem Generator</h1>
      <form class="form">
        <input
          class="input"
          type="text"
          placeholder="Enter a keyword to generate a poem..."
          autocomplete="off"
          required
        />
        <input class="submit" type="submit" value="Generate" />
      </form>
      <div class="poem-place"></div>

      <footer>
        This AI project was coded by
        <a href="https://github.com/Bethel-21" target="_blank"
          >Bethelhem Daniel Fenta</a
        >
        and is open-sourced on
        <a href="https://github.com/Bethel-21/AI-Poem-Generator" target="_blank"
          >GitHub</a
        >
        and is hosted on
        <a href="https://incredible-scone-ffd528.netlify.app/">netlify.</a>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
